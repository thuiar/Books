        <title>New Relation Discovery System</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="stylesheet" href="/static/lib/xadmin/css/font.css">
        <link rel="stylesheet" href="/static/lib/xadmin/css/xadmin.css">

    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-card">
                    <div class="layui-card-body ">
                        <form class="layui-form"  enctype="multipart/form-data">

                            <div class="layui-form-item">
                                <label for="name" class="layui-form-label" style="margin-right: 4px">
                                    <span class="x-red">*</span>Name</label>
                                <div class="layui-input-inline">
                                    <input style= "border-radius: 5px" type="text" id="dataset_name" readonly="readonly" value="{{ obj.dataset_name }}"  style="width: 80%" autocomplete="off" class="layui-input">
                                </div>
                                <label for="domain" class="layui-form-label" style="margin-right: 15px">
                                    <span class="x-red">*</span>Domain</label>
                                <div class="layui-input-inline">
                                    <input style= "border-radius: 5px" type="text" id="domain" value="{{ obj.domain }}" style="width: 80%" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="class_num" class="layui-form-label" style="margin-right:15px">
                                    <span class="x-red">*</span>Classes</label>
                                <div class="layui-input-inline">
                                    <input style= "border-radius: 5px" type="text" id="class_num" value="{{ obj.class_num }}" style="width: 80%" autocomplete="off" class="layui-input">
                                </div>
                                <label for="source" class="layui-form-label" style="margin-right: 15px">
                                    <span class="x-red">*</span>Source</label>
                                <div class="layui-input-inline">
                                    <input style= "border-radius: 5px" type="text" id="source" value="{{ obj.source }}" style="width: 80%" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="sample_total_num" class="layui-form-label" style="margin-right: 15px">
                                    #Total&nbspsamples</label>
                                <div class="layui-input-inline">
                                    <input style= "border-radius: 5px" type="text" id="sample_total_num" value="{{ obj.sample_total_num }}" style="width: 80%" autocomplete="off" class="layui-input">
                                </div>
                                <label for="sample_training_num" class="layui-form-label" style="margin-right: 15px">
                                    #Training&nbspsamples</label>
                                <div class="layui-input-inline">
                                    <input  style= "border-radius: 5px" type="text" id="sample_training_num" value="{{ obj.sample_training_num }}" style="width: 80%" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="sample_vali_num" class="layui-form-label" style="margin-right: 15px">
                                    #Validation&nbspsamples</label>
                                <div class="layui-input-inline">
                                    <input style= "border-radius: 5px" type="text" id="sample_validation_num" value="{{ obj.sample_validation_num }}" style="width: 80%" autocomplete="off" class="layui-input">
                                </div>
                                <label for="sample_test_num" class="layui-form-label" style="margin-right: 15px">
                                    #Testing&nbspsamples</label>
                                <div class="layui-input-inline">
                                    <input style= "border-radius: 5px" type="text" id="sample_test_num" value="{{ obj.sample_test_num }}" style="width: 80%" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="sentence_max_length" class="layui-form-label" style="margin-right: 15px">
                                    #Maximum&nbsplength</label>
                                <div class="layui-input-inline">
                                    <input  style= "border-radius: 5px" type="text" id="sentence_max_length" value="{{ obj.sentence_max_length }}" style="width: 80%"  autocomplete="off" class="layui-input">
                                </div>
                                <label for="sentence_avg_length" class="layui-form-label" style="margin-right: 15px">
                                    #Average&nbsplength</label>
                                <div class="layui-input-inline">
                                    <input style= "border-radius: 5px" type="text" id="sentence_avg_length" value="{{ obj.sentence_avg_length }}" style="width: 80%" autocomplete="off" class="layui-input"></div>
                            </div>
                            <div class="layui-card-body ">
                            <div class="layui-form-item" style="position:relative">
                                <button class="layui-btn" id="edit_btn" value="{{ obj.dataset_id }}"  lay-filter="edit"  lay-submit="" style="position: absolute;left: 47%">Edit</button>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            layui.use(['form', 'layer','jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(edit)',
                function(data) {
                    console.log(data);
                    var form_data = new FormData();
                    form_data.append('dataset_id', $('#edit_btn').val());
                    form_data.append('dataset_name', $('#dataset_name').val());
                    form_data.append('domain', $('#domain').val());
                    form_data.append('class_num', $('#class_num').val());
                    form_data.append('source', $('#source').val());
                    form_data.append('sample_total_num', $('#sample_total_num').val());
                    form_data.append('sample_training_num', $('#sample_training_num').val());
                    form_data.append('sample_validation_num', $('#sample_validation_num').val());
                    form_data.append('sample_test_num', $('#sample_test_num').val());
                    form_data.append('sentence_max_length', $('#sentence_max_length').val());
                    form_data.append('sentence_avg_length', $('#sentence_avg_length').val());

                    console.log(form_data);
                    $.ajax({
                        url: "/thedataset/editData/",
                        type: 'POST',
                        data: form_data,
                        dataType: "json",
                        contentType: false,
                        processData: false,// 获取POST所需的csrftoken
                        success: function (data) {
                            alert(data.msg);
                            if (data.code == 200){
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            }

                        }

                    });
                    return false;
                });
            });

        </script>

</html>
